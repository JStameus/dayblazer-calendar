<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Dayblazer Calendar</title>
		<meta name="description" content="A more adventurous calendar app!" />
		<meta name="author" content="JStameus" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
        <main>
            <div class="monthView_container">
                <div id="monthView_header">
                    <button>PREV</button>
                    <div>
                        <h2 id="currentDate_month">April</h2>
                        <h3 id="currentDate_full">Monday - April 26 - 2021</h3>
                    </div>
                    <button>NEXT</button>
                </div>
                <div id="monthView_dayLabels">
                    <h3>Monday</h3>
                    <h3>Tuesday</h3>
                    <h3>Wednesday</h3>
                    <h3>Thursday</h3>
                    <h3>Friday</h3>
                    <h3>Saturday</h3>
                    <h3>Sunday</h3>
                </div>
                <div id="monthView_dayGrid">
                </div>
            </div>
        </main>
        <footer>
            <h2 id="footer_trackLevel">Lv. 3</h2>
            <div id="footer_trackIcon">ICON</div>
            <div id="footer_progressBar">PROGRESS BAR</div>
            <h3 id="footer_xpDisplay">300/1000</h3>
        </footer>
        <script src="calendarmanager.js"></script>
		<script src="main.js"></script>
	</body>
</html>
