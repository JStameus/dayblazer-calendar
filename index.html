<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Dayblazer Calendar</title>
		<meta name="description" content="A more adventurous calendar app!" />
		<meta name="author" content="JStameus" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
        <main>
            <div id="menu_right">
                <button id="menu_right_toggleButton">-</button>
                <h2>Today</h2>
                <div id="menu_right_content">
                    <hr>
                    <h3>Monday - May 3 - 2021</h3>
                    <h1>10:35</h1>
                    <hr>
                    <h2>Coming Up</h2>
                    <div id="sideMenu_nextTask">
                        <div id="nextTask_info">
                            <h3>14:00</h3>
                            <h3>Do the thing</h3> 
                        </div>
                       <button id="nextTask_goto">?</button>
                    </div>
                    <h2>Active Quest</h2>
                    <div id="sideMenu_activeQuest">
                        <h3>Find the meaning of life</h3>
                        <button>?</button>
                    </div>
                    <hr>
                </div>
                <button id="sideMenu_showAgenda">Show Today's Agenda</button>
            </div>

            <section id="day_view_full" style="display: none">
                <button id="day_view_button_close">x</button>
                <h1>Tuesday - May 3 - 2021</h1>
                <hr>
                <div id="day_view_full_summary">
                    <h3>Total XP: 200/1000</h3>
                    <h3>Tasks: 0/2</h3>
                    <h3>Events: 1/3</h3>
                </div>
                <hr>
                <div id="day_view_full_schedule">
                
                </div>
            </section>
            <div id="screen_blocker" class="disabled" style="display: none">

            </div>
            <div class="monthView_container">
                <div id="monthView_dayLabels">
                    <h3>Monday</h3>
                    <h3>Tuesday</h3>
                    <h3>Wednesday</h3>
                    <h3>Thursday</h3>
                    <h3>Friday</h3>
                    <h3>Saturday</h3>
                    <h3>Sunday</h3>
                </div>
                <div id="monthView_dayGrid">
                </div>
            </div>
        </main>
        <footer>
            <h2 id="footer_trackLevel">Lv. 3</h2>
            <div id="footer_trackIcon"></div>
            <div id="footer_progressBar">
                <div id="progressBar_fill"></div>
            </div>
            <h3 id="footer_xpDisplay">300/1000</h3>
        </footer>
        <script src="src/js/classes.js"></script>
        <script src="src/js/UIManager.js"></script>
        <script src="src/js/InputManager.js"></script>
        <script src="src/js/CalendarManager.js"></script>
        <script src="src/js/EventManager.js"></script>
        <script src="src/js/main.js"></script>
        <!-- <script src="dayblazer-calendar.min.js"></script> -->
	</body>
</html>
